<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Page</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="Login.css">
</head>
<body>
        <div class="login-container">
                <div class="login-card">
                        <h2 class="title">Sign in</h2>
                        
                        <form class="login-form" action="login.php" method="POST" name="login">
                                <div class="form-group">
                                        <label for="username">Username</label>
                                        <input type="text" id="username" name="username" required autocomplete="username">
                                </div>
                                <div class="form-group">
                                        <label for="password">Password</label>
                                        <input type="password" id="password" name="password" required autocomplete="current-password">
                                </div>
                                <div class="form-group">
                                        <button type="submit">Login</button>
                                </div>
                               <div class="form-links">
                                <p class="help">Forgot your password? 
                                        <a href="">Reset</a></p>
                                <p class="signup">Don't have an account? 
                                        <a href="Signup.html"> Sign up</a></p>
                                </div>
                        </form>
                </div>
        </div>
       
        <!-- Floating Action Button -->
       <script type="module" src="components/attackbutton.js"></script>
        <attack-fab></attack-fab>

</body>
</html>
