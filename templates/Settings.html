<!-- Jinja2 for resusability-->
{% extends "Base.html" %}
{% block title %}Settings{% endblock %}
<!-- main content change this per page-->
{% block content %}
<h1 class="settings-title">Settings</h1>

<div class="settings-list">

    <!-- Theme -->
    <div class="settings-item">
        <div class="icon">
            <!-- Sun/Moon icon -->
            <svg width="30" height="30" viewBox="0 0 24 24">
                <circle cx="12" cy="12" r="5"/>
                <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
            </svg>
        </div>
        <div class="text">
            <label>
                <input type="checkbox" id="darkModeToggle"> Dark Mode
            </label>
        </div>
    </div>

    <!-- Font Size -->
    <div class="settings-item">
        <div class="icon">
            <svg width="30" height="30" viewBox="0 0 24 24">
                <text x="4" y="20" font-size="20">A</text>
            </svg>
        </div>
        <div class="text">
            Font Size: 
            <button class="font-btn" data-size="16">Small</button>
            <button class="font-btn" data-size="20">Medium</button>
            <button class="font-btn" data-size="24">Large</button>
        </div>
    </div>

</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
    const darkToggle = document.getElementById("darkModeToggle");
    const fontBtns = document.querySelectorAll(".font-btn");

    // Initialize toggle based on saved value
    if (localStorage.getItem('darkMode') === 'true') darkToggle.checked = true;

    // Dark mode toggle
    darkToggle.addEventListener("change", () => {
        document.body.classList.toggle("dark-mode", darkToggle.checked);
        localStorage.setItem('darkMode', darkToggle.checked);
    });

    // Font size buttons
    fontBtns.forEach(btn => {
        btn.addEventListener("click", () => {
            const size = btn.getAttribute("data-size");
            document.body.style.fontSize = size + "px";
            localStorage.setItem('fontSize', size);
        });
    });
});
</script>

{% endblock %}
